<div>
    <h2 translate="modificandouserApp.trabajador.home.title">Trabajadors</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="trabajador.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
class="hidden-xs"                        translate="modificandouserApp.trabajador.home.createLabel">Create new Trabajador
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'modificandouserApp.trabajador.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="modificandouserApp.trabajador.nombre">Nombre</span></th>
                    <th><span translate="modificandouserApp.trabajador.email">Email</span></th>
                    <th><span translate="modificandouserApp.trabajador.dni">Dni</span></th>
                    <th><span translate="modificandouserApp.trabajador.numeroTelf">NumeroTelf</span></th>
                    <th><span translate="modificandouserApp.trabajador.proceso">proceso</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="trabajador in trabajadors track by trabajador.id">
                    <td><a ui-sref="trabajador.detail({id:trabajador.id})">{{trabajador.id}}</a></td>
                    <td>{{trabajador.nombre}}</td>
                    <td>{{trabajador.email}}</td>
                    <td>{{trabajador.dni}}</td>
                    <td>{{trabajador.numeroTelf}}</td>
                    <td>
                        <span ng-repeat="proceso in trabajador.procesos">
                            <a class="form-control-static" ui-sref="proceso.detail({id: {{proceso.id}}})">{{proceso.nombre}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="trabajador.detail({id:trabajador.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="trabajador.edit({id:trabajador.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="trabajador.delete({id:trabajador.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
